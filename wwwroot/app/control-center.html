<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Center</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Control Center</h1>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="scrape" class="btn btn-primary btn-lg">Scrape Data</button>
        <button id="delete" class="btn btn-danger btn-lg">
          Delete All Patients
        </button>
      </div>

      <!-- File Upload Form -->
      <div class="card mx-auto" style="max-width: 500px">
        <div class="card-body">
          <h5 class="card-title text-center">Upload .tsv Data</h5>
          <form
            id="data"
            action="/api/data/upload"
            method="post"
            enctype="multipart/form-data"
            class="mt-3"
          >
            <div class="mb-3">
              <label for="file" class="form-label">Select File</label>
              <input
                id="file"
                type="file"
                name="filename"
                class="form-control"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/control-center.js"></script>
  </body>
</html>
